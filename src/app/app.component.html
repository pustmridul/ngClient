<div style="height: 80vh;">
  <mat-toolbar style="background-color: #19409b;">
    <mat-toolbar-row>
      <div class="main_menu">

      </div>
      <div class="main_menu_lt">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span><img src="../assets/i/EngoTalkLogo.png" height="30"></span>
      </div>

      <div class="main_menu_mid">
      <div fxShow="true" fxHide.lt-md>
        <button mat-stroked-button routerLink="home">Home</button>
        <button mat-stroked-button routerLink="about">About</button>
        <button mat-stroked-button routerLink="blog">IELTS Tips</button>
        <button mat-stroked-button routerLink="home">Exam Library</button>
        <button mat-stroked-button routerLink="home">University Info</button>
        <button mat-stroked-button routerLink="home">Our Classes</button>
        <button mat-stroked-button routerLink="home">Teachers</button>
        <button mat-stroked-button routerLink="home">Students</button>
        <button mat-stroked-button routerLink="home">Login</button>
          <button mat-button [matMenuTriggerFor]="menu">Menu</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>

      </div>
      <div class="main_menu_rt">
        <marquee  direction="right"
         width="100%" height="100px"> Engotalk.com | today </marquee>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>

      <mat-nav-list>
        <button mat-button routerLink="about">About</button>
        <a href="#" mat-list-item>Menu Item 1</a>
        <a href="#" mat-list-item>Menu Item 2</a>
        <a href="#" mat-list-item>Menu Item 3</a>
        <a href="#" mat-list-item>Menu Item 4</a>
        <a href="#" mat-list-item>Menu Item 5</a>
        <a href="#"mat-list-item>Menu Item 6</a>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
